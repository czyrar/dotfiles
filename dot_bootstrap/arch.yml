---
- name: Arch Linux setup
  hosts: localhost
  connection: local
  remote_user: czyrar
  become: no
  vars:
    user: czyrar

  tasks:
    - name: Full system upgrade (pacman)
      become: yes
      remote_user: root
      community.general.pacman:
        update_cache: yes
        upgrade: yes

    - name: Install packages
      become: yes
      remote_user: root
      community.general.pacman:
        name:
          # Basic stuff
          - base-devel
          - grep
          - wget
          - vi
          - vim
          - sed
          - curl
          - rsync
          - bat
          - eza
          - openssl
          - zlib
          - pipewire
          - pipewire-alsa
          - pipewire-jack
          - pipewire-pulse
          - wireplumber
          - ly
          - uwsm
          - snap-pac
          - brightnessctl
          - dash
          - iwd
          - wireguard-tools
          - snapper
          - man-db
          - man-pages
          - xorg-xauth
          - xorg-xlsclients
          # Graphical apps
          - vlc
          - vlc-plugin-ffmpeg
          - kitty
          - nemo
          - evince
          - gimp
          - inkscape
          - imagemagick
          - keepassxc
          - libreoffice-fresh
          - obsidian
          - spotify-launcher
          - xournalpp
          - qbittorrent
          - krita
          - mpv
          - eog
          - calibre
          ## Hyprland
          - hyprland
          - xdg-desktop-portal-hyprland
          - xdg-desktop-portal-gtk
          - hypridle
          - hyprlock
          - hyprpicker
          - hyprshot
          - hyprpolkitagent
          - hyprland-qt-support
          - qt5-wayland
          - qt6-wayland
          - dunst
          - libadwaita
          - qt6ct
          - nwg-look
          ## Waybar
          - waybar
          - bluetui
          - wiremix
          - btop
          - impala
          - papirus-icon-theme
          - power-profiles-daemon
          ## Extra
          - fuzzel
          - swww
          - hyfetch
          - fastfetch
          - pandoc-cli
          - speedtest-cli
          - rclone
          - openconnect
          # Neovim
          - neovim
          - npm
          - tree-sitter-cli
          - ripgrep
          - fd
          - fzf
          - luarocks
          - ruby
          # Compilers
          - gcc
          - gcc-fortran
          - rustup
          - blas-openblas
          - make
          - docker
          - docker-compose
          ## Latex
          - texlive-basic
          - texlive-basic
          - texlive-bibtexextra
          - texlive-binextra
          - texlive-context
          - texlive-fontsextra
          - texlive-fontsrecommended
          - texlive-fontutils
          - texlive-formatsextra
          - texlive-games
          - texlive-humanities
          - texlive-latex
          - texlive-latexextra
          - texlive-latexrecommended
          - texlive-luatex
          - texlive-mathscience
          - texlive-metapost
          - texlive-music
          - texlive-pictures
          - texlive-plaingeneric
          - texlive-pstricks
          - texlive-publishers
          - texlive-xetex
          # ZSH
          - zsh
          - zoxide
        state: present

    - name: Select rust toolchain
      ansible.builtin.shell: "rustup default stable"

    - name: Check if yay is installed
      ansible.builtin.shell: "which yay"
      register: yay_installed
      ignore_errors: yes
      changed_when: no

    - name: Make `czyrar` be able to use sudo without password
      become: yes
      remote_user: root
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        regexp: '%wheel ALL=(ALL:ALL) NOPASSWD: ALL$'
        line: '%wheel ALL=(ALL:ALL) NOPASSWD: ALL'
        owner: root
        group: root
        mode: '0644'

    - name: Install yay
      when: yay_installed is failed
      kewlfft.aur.aur:
        use: makepkg
        name:
          - yay

    - name: Full system upgrade (AUR)
      kewlfft.aur.aur:
        use: yay
        upgrade: yes
        update_cache: yes

    - name: Install AUR packages
      kewlfft.aur.aur:
        use: yay
        name:
          - ani-cli
          - mangal-bin
          - juliaup
          - limine-snapper-sync
          - limine-mkinitcpio-hook
          - librewolf-bin
          - vesktop
          - wlogout
          - gpu-screen-recorder
          - zapzap
          - gp-saml-gui-git
        state: present

    - name: Undo make `czyrar` be able to use sudo without password
      become: yes
      remote_user: root
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        regexp: 'NOPASSWD: ALL$'
        line: '# %wheel ALL=(ALL:ALL) NOPASSWD: ALL'
        owner: root
        group: root
        mode: '0644'

    - name: Change shell to zsh
      become: yes
      remote_user: root
      ansible.builtin.user:
        name: "{{ user }}"
        shell: /usr/bin/zsh

    - name: Ensure fonts directory
      ansible.builtin.file:
        path: "~{{ user }}/.local/share/fonts"
        state: directory
        mode: "0755"
        owner: "{{ user }}"

    - name: Check if Maple Mono exists
      ansible.builtin.shell: "ls ~{{ user }}/.local/share/fonts/MapleMono-NF-CN"
      register: maple_mono_exists
      ignore_errors: yes
      changed_when: no

    - name: Download Maple Mono
      when: maple_mono_exists is failed
      ansible.builtin.git:
        repo: "https://github.com/czyrar/maple_mono.git"
        dest: "~{{ user }}/.local/share/fonts/MapleMono-NF-CN"

    - name: Check if there is neovim config
      ansible.builtin.shell: "ls ~{{ user }}/.config/nvim"
      register: nvim_exists
      ignore_errors: yes
      changed_when: no

    - name: Install neovim configuration
      when: nvim_exists is failed
      ansible.builtin.git:
        repo: "https://github.com/czyrar/nvim.git"
        dest: "~{{ user }}/.config/nvim"
