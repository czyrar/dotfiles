font_family      family='Maple Mono NF' features='cv01=1 cv02=1 cv34=1 cv35=1 cv36=1 cv61=1 cv62=1 +ss03 +ss05 +ss06 +ss07 +ss08 +ss09 +ss10 +ss11 +calt +zero'
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13.0

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

enabled_layouts tall
